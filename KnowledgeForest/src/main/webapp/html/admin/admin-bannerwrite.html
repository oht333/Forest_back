<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지식의 숲 - 관리자</title>
  <link rel="stylesheet" href="./../../asset/css/admin/adminMenuLayOut.css">
  <link rel="stylesheet" href="./../../asset/css/admin/admin-write.css">
  <script defer src="./../../asset/js/admin/admin-bannerwrite.js"></script>
</head>
<body>
  <div id="ADMIN-DIV-LAYOUTCONTAINER">
    <!-- 사이드 메뉴 -->
    <aside id="ADMIN-MENUCONTAINER">
      <nav class="admin-div-menuwrap">
        <h1 id="ADMIN-H2-TITLE"><a href="./admin-main.html">관리자 페이지</a></h1>
        <ul class="admin-ul-menuwrap">
          <li><a href="./admin-userlist.html">유저 목록</a></li>
          <li><a href="./admin-studylist.html">스터디 목록</a></li>
          <li><a href="./admin-studyapplylist.html">스터디 신청 관리</a></li>
          <li><a href="./admin-studycommentlist.html">스터디 후기댓글 목록</a></li>
          <li><a href="./admin-boardlist.html">자유게시판 관리</a></li>
          <li><a href="./admin-boardcommentlist.html">자유게시판 댓글 관리</a></li>
          <li><a href="./admin-noticelist.html">공지 목록</a></li>
          <li class="admin-li-menuactive"><a href="./admin-bannerlist.html">배너 목록</a></li>
        </ul>
      </nav>
    </aside>
    <!-- 사이드 메뉴 끝 -->

    <!-- 상단 헤더 + 헤더 아래 컨텐츠 요소들 -->
    <div id="ADMIN-DIV-CONTENTWRAP">
      <!-- 상단 헤더 -->
      <div id="ADMIN-DIV-HEADERCONTAINER">
        <img src="./../../asset/img/main/logo.png" class="admin-img-logo" alt="Logo">
        <ul id="ADMIN-UL-HEADERWRAP">
          <li><a href="./../main/main.html">홈</a></li>
          <li><a href="">로그아웃</a></li>
        </ul>
      </div>

      <!-- 메인 컨텐츠가 들어갈 컨테이너 -->
      <main class="admin-div-container">
        <div class="admin-div-contentcontainer adminMain-div-mainwrap">
          
          <!-- 현재 페이지 제목 -->
          <h1 class="admin-h1-detailtitle">배너 등록</h1>
          
          <!--  폼 시작 -->
          <form action="" method="">
            <!-- 배너 데이터 입력하는 부분 -->
            <div class="adminWrite-div-formwrapper">

              <!-- 배너 제목 -->
              <div class="adminWrite-div-datawrap">
                <div class="adminWrite-div-title">
                  <div class="titlewrap">제목</div>
                </div>
                <div class="adminWrite-div-content">
                  <div class="inputwrap">
                    <input type="text" name="bannerName" id="bannerName" class="inputStyle" placeholder="배너 제목을 입력하세요.">
                  </div>
                </div>
              </div>
              <!-- 배너 이미지 -->
              <div class="adminWrite-div-datawrap">
                <div class="adminWrite-div-title">
                  <div class="titlewrap">배너 사진</div>
                </div>
                <div class="adminWrite-div-content">
                  <div class="inputwrap bannerimgwrap">
                    <div class="bannerimgnone">배너 이미지를 등록해주세요.</div>
                  </div>
                </div>
              </div>
              <div class="inputwrap bannerimgbtnwrap">
                <span id="BANNERIMAGE-NAME"></span>
                <label for="bannerImg" class="admin-btn">파일 첨부</label>
                <input type="file" name="bannerImage" id="bannerImg" accept="image/*"onchange="setThumbnail(event);">
              </div>
              
            </div>

            <!-- 저장, 취소 버튼 부분 -->
            <div id="ADMINWRITE-DIV-BTNWRAP">
              <button type="button" class="admin-btn btn-save" onclick="clickSaveBtn(this)">저장</button>
              <button type="button" class="admin-btn btn-cancel" onclick="clickCancelBtn()">취소</button>
            </div>

          </form>

        </div>
      </main>
      <!-- 메인 컨텐츠 끝 -->
      
    </div>
    <!-- 헤더 + 메인 컨텐츠 끝 -->

  </div>

</body>
</html>
